<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <!-- <link rel="stylesheet" href="css/nav.css"> -->

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<!-- top navigation bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" >

    <div>
        <a class="navbar-brand" href="#" id="nav-all">Hack or Snooze</a>
    </div>

    <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
    </div> 

    <div id="navForLoggedIn" class="hidden">
      <ul class="nav justify-content-center">
          <li id="submit"><a class="nav-link " href="#">submit</a></li>  
          <li id="favorites"><a class="nav-link" href="#">favorites</a></li>
          <li id="my stories" class="nav-item"><a class="nav-link" href="#">my stories</a></li>
      </ul>
    </div>

      <ul class="nav justify-content-end">
        <li><a class="nav-link" href="#" id="nav-user-profile"></a></li>  
        <li><a class="hidden" class="nav-link" id="nav-logout" href="#"><small>(logout)</small></a></li> 
     </ul>
</nav>
<!-- new Stories form -->
<form  id="newStoryForm" class="hidden">
    <div class="mb-3">
      <label for="Author" class="form-label">Author</label>
      <input type="text" class="form-control" id="Author">
    </div>
    <div class="mb-3">
      <label for="Title" class="form-label">Titles</label>
      <input type="text" class="form-control" id="Title">
    </div>
    <div class="mb-3">
      <label for="URL" class="form-label">URL</label>
      <input type="text" class="form-control" id="url">
    </div>
    <button>Submit</button>

</form>

<!-- favorites -->
<div id="favContainer" class="hidden">

  <ul id="userFavorites" >
  
  </ul>
</div>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
